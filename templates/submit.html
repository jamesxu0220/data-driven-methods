{% extends 'base.html' %}

{% block head %}
<title>Submit</title>
{% endblock %}

{% block body %}
<div class="content center">
    <h1>Submit your portfolio here</h1>
    <span>An * indicates required fields</span>

    <form action="/submit/" method="POST" enctype="multipart/form-data">

        <label for ="group_id">Group ID:</label>
        <input type="number" name="group_id" id="group_id" required><br>

        <label for ="submission_id">Submission ID:</label>
        <input type="number" name="submission_id" id="submission_id" required><br>

        <label for ="portfolio_file">File:</label>
        <input type="file" name="portfolio_file" required><br>

        <br>
        <input type="submit" value="Submit">
    </form>

    <br><br>
    <a href="../">Home</a>
</div>
{% endblock %}
